apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: snapshot
  namespace: default
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - args:
            - https://9c-snapshot-dev.s3.us-east-2.amazonaws.com/9c-pbft-internal
            - /data/headless
            - $(RESET_SNAPSHOT_OPTION)
            - snapshot
            - $(SLACK_TOKEN)
            command:
            - /bin/download_snapshot.sh
            image: bash:latest
            name: reset-snapshot
            volumeMounts:
            - name: script-volume
              mountPath: /bin/download_snapshot.sh
              readOnly: true
              subPath: download_snapshot.sh
            - mountPath: /data
              name: snapshot-volume
            env:
            - name: RESET_SNAPSHOT_OPTION
              valueFrom:
                configMapKeyRef:
                  name: reset-snapshot-option
                  key: RESET_SNAPSHOT_OPTION
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack
                  key: token
          - name: preload-headless
            image: kustomization-ninechronicles-headless
            args:
            - $(APP_PROTOCOL_VERSION_KEY)
            - $(SLACK_TOKEN)
            command:
            - /bin/preload_headless.sh
            env:
            - name: APP_PROTOCOL_VERSION_KEY
              valueFrom:
                configMapKeyRef:
                  name: version-config
                  key: APP_PROTOCOL_VERSION
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack
                  key: token
            volumeMounts:
            - name: script-volume
              mountPath: /bin/preload_headless.sh
              readOnly: true
              subPath: preload_headless.sh
            - name: snapshot-volume
              mountPath: /data
          containers:
          - name: upload-snapshot
            image: kustomization-ninechronicles-snapshot
            args:
            - $(APP_PROTOCOL_VERSION_KEY)
            - $(SLACK_TOKEN)
            - $(CF_DISTRIBUTION_ID)
            command:
            - /bin/upload_snapshot.sh
            env:
            - name: APP_PROTOCOL_VERSION_KEY
              valueFrom:
                configMapKeyRef:
                  name: version-config
                  key: APP_PROTOCOL_VERSION
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack
                  key: token
            - name: CF_DISTRIBUTION_ID
              valueFrom:
                secretKeyRef:
                  name: aws-keys
                  key: cf_distribution_id
            volumeMounts:
            - name: script-volume
              mountPath: /bin/upload_snapshot.sh
              readOnly: true
              subPath: upload_snapshot.sh
            - name: snapshot-volume
              mountPath: /data
            - name: aws-keys
              mountPath: /secret
              readOnly: true
          restartPolicy: OnFailure
          volumes:
          - name: script-volume
            configMap:
              defaultMode: 0700
              name: snapshot-script
          - name: snapshot-volume
            persistentVolumeClaim:
              claimName: snapshot-volume
          - name: aws-keys
            secret:
              secretName: aws-keys
          nodeSelector:
            node.kubernetes.io/instance-type: c4.4xlarge
  schedule: 56 * * * *
  successfulJobsHistoryLimit: 1
