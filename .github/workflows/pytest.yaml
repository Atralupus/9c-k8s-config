name: Test
on:
  push:
    branches:
      - main
  pull_request: 
    types: [ready_for_review, opened, reopened, auto_merge_enabled]

jobs:
  pyscripts-test:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.2.2
      - uses: actions/setup-dotnet@v2
        with:
          python-version: 3.9
          dotnet-version: '3.1.x'
      - run:
          dotnet tool install -g Libplanet.Tools
      - run: 
          python -m pip install -r requirements-dev.txt
        working-directory: py-scripts
        name: install dependencies
      - run:
          planet key import --passphrase ${{ env.KEY_PASSPHRASE }} ${{ env.KEY_PRIVATE_KEY }}
      - run: |
          pytest
        env:
          GITHUB_TOKEN: ${{ env.P_GITHUB_TOKEN }}
          SLACK_TOKEN: ${{ env.SLACK_TOKEN }}
          KEY_PASSPHRASE: ${{ env.KEY_PASSPHRASE }}
          KEY_ADDRESS: ${{ env.KEY_ADDRESS }}
          ENV: test
        working-directory: py-scripts
